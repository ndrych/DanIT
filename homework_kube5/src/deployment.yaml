apiVersion: apps/v1
kind: Deployment
metadata:
  name: drych-nginx-deployment
  namespace: drych-namespace
spec:
  replicas: 2
  selector:
     matchLabels:
       app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: drych/drych-nginx:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: config-volume
        configMap:
          name: drych-nginx-config
      imagePullSecrets:
        - name: drych-regcred
